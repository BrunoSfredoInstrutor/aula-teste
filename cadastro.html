<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola Senac - Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header>
        <h1>Escola Senac de Tecnologia</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="noticias.html">Notícias</a></li>
                <li><a href="eventos.html">Eventos</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="login.html">Área do Aluno</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="area-acesso">
            <h2><i class="fa-solid fa-user-plus"></i> Cadastre-se</h2>
            <form action="#" method="post" class="form-acesso">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="form-group">
                    <label for="confirma-senha">Confirmar Senha:</label>
                    <input type="password" id="confirma-senha" name="confirma-senha" required>
                </div>
                <button type="submit" class="btn-cta">Criar Conta</button>
            </form>
            <p>Já tem uma conta? <a href="login.html">Faça login</a>.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Escola Senac. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
